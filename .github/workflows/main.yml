name: CI/CD
# Optimized: 2026-02-02 - Split into parallel jobs, cache Playwright, shard E2E

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run type check
        run: npm run type-check

  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Set up test environment
        run: |
          cp .env.test.example .env.test
          echo "✅ Created .env.test from template"

      # Note: Unit tests mock Supabase client, so no need to start Supabase here.
      # This saves ~2-3 minutes per CI run.

      - name: Run unit tests
        env:
          READWISE_ACCESS_TOKEN: ${{ secrets.READWISE_ACCESS_TOKEN }}
        run: npm run test

  e2e-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        project: ['Mobile Chrome', 'Desktop Chrome']
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Set up test environment
        run: |
          cp .env.test.example .env.test
          echo "✅ Created .env.test from template"

      - name: Start Supabase local development
        run: npx supabase start

      - name: Verify test environment
        run: |
          # Validate that .env.test has required variables
          if ! grep -q "NEXT_PUBLIC_SUPABASE_URL=http://127.0.0.1:54321" .env.test; then
            echo "❌ Error: .env.test is missing valid NEXT_PUBLIC_SUPABASE_URL"
            exit 1
          fi
          if ! grep -q "NEXT_PUBLIC_SUPABASE_ANON_KEY=" .env.test; then
            echo "❌ Error: .env.test is missing NEXT_PUBLIC_SUPABASE_ANON_KEY"
            exit 1
          fi
          echo "✅ Test environment validated"

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium

      - name: Install Playwright system deps (if cached)
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium

      - name: Run E2E tests
        run: npm run test:e2e -- --project="${{ matrix.project }}"

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report-${{ matrix.project }}
          path: playwright-report/
          retention-days: 30

      - name: Upload Playwright screenshots
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-screenshots-${{ matrix.project }}
          path: test-results/screenshots/
          retention-days: 30

  deploy:
    needs: [lint-typecheck, unit-tests, e2e-tests]
    if: github.ref == 'refs/heads/main' && vars.VERCEL_DEPLOY_ENABLED == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home - Prototype</title>
    <link rel="stylesheet" href="../design-tokens.css" />
    <style>
      :root {
        --font-ui:
          'IBM Plex Sans', -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Arial, sans-serif;
        --font-display: 'Fraunces', 'Georgia', serif;
        --nav-height: 72px;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: var(--font-ui);
        color: var(--text-primary);
        background: var(--bg-app);
        min-height: 100vh;
        overflow-x: hidden;
      }

      body.theme-light {
        --bg-app: #f9f9f7;
        --bg-surface: #ffffff;
        --bg-surface-elevated: #f0f0ee;
        --text-primary: #242424;
        --text-secondary: #6b6b6b;
        --text-tertiary: #8e8e93;
        --border-subtle: #e5e5e5;
        --nav-bg: #ffffff;
        --accent: #f2c94c;
        --accent-text: #000;
        --unread-dot: #007aff;
        --stat-bg: rgba(242, 201, 76, 0.12);
      }

      body.theme-dark {
        --bg-app: #151515;
        --bg-surface: #1c1c1c;
        --bg-surface-elevated: #242424;
        --text-primary: #eaeaea;
        --text-secondary: #8e8e93;
        --text-tertiary: #636366;
        --border-subtle: #2c2c2e;
        --nav-bg: #1c1c1c;
        --accent: #f2c94c;
        --accent-text: #000;
        --unread-dot: #007aff;
        --stat-bg: rgba(242, 201, 76, 0.08);
      }

      .app {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        max-width: 560px;
        margin: 0 auto;
        position: relative;
      }

      /* Content */
      .content-area {
        flex: 1;
        padding: 1rem 1rem calc(var(--nav-height) + 24px);
        overflow-y: auto;
      }

      /* Greeting header */
      .greeting-section {
        padding: 1.5rem 0 1rem;
      }

      .greeting-text {
        font-size: 1.75rem;
        font-weight: 700;
        letter-spacing: -0.02em;
        margin: 0 0 0.25rem;
        color: var(--text-primary);
      }

      .greeting-subtext {
        font-size: 1rem;
        color: var(--text-secondary);
        margin: 0;
      }

      /* Stats cards */
      .stats-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 0.75rem;
        margin-bottom: 2rem;
      }

      .stat-card {
        background: var(--bg-surface);
        border-radius: 12px;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .stat-header {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .stat-icon {
        width: 32px;
        height: 32px;
        border-radius: 8px;
        background: var(--stat-bg);
        display: grid;
        place-items: center;
        color: var(--accent);
      }

      .stat-icon svg {
        width: 18px;
        height: 18px;
      }

      .stat-label {
        font-size: 0.8rem;
        font-weight: 500;
        color: var(--text-secondary);
      }

      .stat-value {
        font-size: 1.75rem;
        font-weight: 700;
        color: var(--text-primary);
        line-height: 1;
      }

      .stat-change {
        font-size: 0.75rem;
        color: var(--text-tertiary);
      }

      .stat-change.positive {
        color: #22c55e;
      }

      /* Continue reading card */
      .continue-section {
        margin-bottom: 2rem;
      }

      .section-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 0.75rem;
      }

      .section-title {
        font-size: 1.1rem;
        font-weight: 600;
        color: var(--text-primary);
      }

      .section-action {
        font-size: 0.85rem;
        color: var(--accent);
        background: none;
        border: none;
        cursor: pointer;
        font-family: inherit;
        padding: 0;
      }

      .section-action:hover {
        text-decoration: underline;
      }

      .continue-card {
        background: var(--bg-surface);
        border-radius: 16px;
        padding: 1.25rem;
        display: flex;
        gap: 1rem;
        cursor: pointer;
        transition: background 0.1s ease;
      }

      .continue-card:hover {
        background: var(--bg-surface-elevated);
      }

      .continue-thumbnail {
        width: 80px;
        height: 80px;
        border-radius: 10px;
        background: linear-gradient(135deg, #ff6b6b, #ee5a24);
        flex-shrink: 0;
      }

      .continue-content {
        flex: 1;
        min-width: 0;
      }

      .continue-source {
        font-size: 0.7rem;
        font-weight: 600;
        color: var(--text-tertiary);
        text-transform: uppercase;
        letter-spacing: 0.03em;
        margin-bottom: 0.35rem;
      }

      .continue-title {
        font-size: 1rem;
        font-weight: 600;
        color: var(--text-primary);
        line-height: 1.35;
        margin-bottom: 0.5rem;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }

      .continue-progress {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .progress-bar {
        flex: 1;
        height: 4px;
        background: var(--bg-surface-elevated);
        border-radius: 2px;
        overflow: hidden;
      }

      .progress-fill {
        height: 100%;
        background: var(--accent);
        border-radius: 2px;
      }

      .progress-text {
        font-size: 0.75rem;
        color: var(--text-tertiary);
        white-space: nowrap;
      }

      /* Quick actions */
      .quick-actions {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 0.75rem;
        margin-bottom: 2rem;
      }

      .quick-action {
        background: var(--bg-surface);
        border: none;
        border-radius: 12px;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.5rem;
        cursor: pointer;
        font-family: inherit;
        transition: background 0.1s ease;
      }

      .quick-action:hover {
        background: var(--bg-surface-elevated);
      }

      .quick-action-icon {
        width: 44px;
        height: 44px;
        border-radius: 12px;
        background: var(--bg-surface-elevated);
        display: grid;
        place-items: center;
        color: var(--text-primary);
      }

      .quick-action-icon svg {
        width: 22px;
        height: 22px;
      }

      .quick-action-label {
        font-size: 0.85rem;
        font-weight: 500;
        color: var(--text-primary);
      }

      .quick-action-count {
        font-size: 0.75rem;
        color: var(--text-tertiary);
      }

      /* Recent articles */
      .recent-section {
        margin-bottom: 1rem;
      }

      .article-list {
        display: flex;
        flex-direction: column;
      }

      .article-item {
        display: flex;
        gap: 0.75rem;
        padding: 1rem 0;
        border-bottom: 1px solid var(--border-subtle);
        cursor: pointer;
        position: relative;
      }

      .article-item:first-child {
        padding-top: 0;
      }

      .article-item:last-child {
        border-bottom: none;
      }

      .article-item:hover {
        opacity: 0.85;
      }

      .unread-indicator {
        position: absolute;
        left: -12px;
        top: 50%;
        transform: translateY(-50%);
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: var(--unread-dot);
      }

      .article-main {
        flex: 1;
        min-width: 0;
      }

      .article-source {
        display: flex;
        align-items: center;
        gap: 0.4rem;
        margin-bottom: 0.25rem;
      }

      .source-icon {
        width: 16px;
        height: 16px;
        border-radius: 3px;
        background: var(--bg-surface-elevated);
        display: grid;
        place-items: center;
        font-size: 10px;
      }

      .source-name {
        font-size: 0.7rem;
        font-weight: 600;
        color: var(--text-tertiary);
        text-transform: uppercase;
        letter-spacing: 0.03em;
      }

      .article-title {
        margin: 0 0 0.3rem;
        font-size: 0.95rem;
        font-weight: 600;
        line-height: 1.35;
        color: var(--text-primary);
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }

      .article-meta {
        display: flex;
        align-items: center;
        gap: 0.35rem;
        font-size: 0.75rem;
        color: var(--text-tertiary);
      }

      .article-thumbnail {
        width: 56px;
        height: 56px;
        border-radius: 8px;
        background: var(--bg-surface-elevated);
        flex-shrink: 0;
        overflow: hidden;
        align-self: center;
      }

      .article-thumbnail img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* Bottom navigation */
      .bottom-nav {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: 10;
        background: var(--nav-bg);
        border-top: 1px solid var(--border-subtle);
        padding: 0.5rem 0 calc(0.5rem + env(safe-area-inset-bottom));
      }

      .bottom-nav-inner {
        max-width: 560px;
        margin: 0 auto;
        display: flex;
        justify-content: space-around;
      }

      .nav-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.25rem;
        background: transparent;
        border: none;
        color: var(--text-tertiary);
        padding: 0.5rem 1rem;
        cursor: pointer;
        font-family: inherit;
        font-size: 0.7rem;
        font-weight: 500;
        min-width: 60px;
      }

      .nav-item:hover {
        color: var(--text-secondary);
      }

      .nav-item.active {
        color: var(--text-primary);
      }

      .nav-item svg {
        width: 24px;
        height: 24px;
      }

      /* Responsive */
      @media (min-width: 900px) {
        .app {
          max-width: 900px;
        }

        .bottom-nav-inner {
          max-width: 900px;
        }

        .stats-grid {
          grid-template-columns: repeat(4, 1fr);
        }
      }
    </style>
  </head>
  <body class="theme-dark">
    <div class="app">
      <main class="content-area">
        <!-- Greeting -->
        <div class="greeting-section">
          <h1 class="greeting-text">Good evening, Elad</h1>
          <p class="greeting-subtext">You have 12 articles waiting</p>
        </div>

        <!-- Stats -->
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-header">
              <div class="stat-icon">
                <svg
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                >
                  <path d="M2 3h6a4 4 0 014 4v14a3 3 0 00-3-3H2z"></path>
                  <path d="M22 3h-6a4 4 0 00-4 4v14a3 3 0 013-3h7z"></path>
                </svg>
              </div>
              <span class="stat-label">This Week</span>
            </div>
            <span class="stat-value">23</span>
            <span class="stat-change positive">+8 from last week</span>
          </div>
          <div class="stat-card">
            <div class="stat-header">
              <div class="stat-icon">
                <svg
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                >
                  <circle cx="12" cy="12" r="10"></circle>
                  <polyline points="12 6 12 12 16 14"></polyline>
                </svg>
              </div>
              <span class="stat-label">Time Saved</span>
            </div>
            <span class="stat-value">4.2h</span>
            <span class="stat-change">This month</span>
          </div>
        </div>

        <!-- Continue reading -->
        <div class="continue-section">
          <div class="section-header">
            <span class="section-title">Continue Reading</span>
          </div>
          <div class="continue-card">
            <div class="continue-thumbnail"></div>
            <div class="continue-content">
              <div class="continue-source">X.COM</div>
              <div class="continue-title">
                Why Young Women Moved Left While Young Men Stayed Sane
              </div>
              <div class="continue-progress">
                <div class="progress-bar">
                  <div class="progress-fill" style="width: 35%"></div>
                </div>
                <span class="progress-text">35% • 6 min left</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Quick actions -->
        <div class="quick-actions">
          <button class="quick-action" type="button">
            <div class="quick-action-icon">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
              >
                <line x1="4" y1="6" x2="4" y2="18"></line>
                <line x1="8" y1="6" x2="8" y2="18"></line>
                <line x1="12" y1="6" x2="12" y2="18"></line>
                <line x1="16" y1="8" x2="16" y2="16"></line>
                <line x1="20" y1="10" x2="20" y2="14"></line>
              </svg>
            </div>
            <span class="quick-action-label">Library</span>
            <span class="quick-action-count">148 items</span>
          </button>
          <button class="quick-action" type="button">
            <div class="quick-action-icon">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
              >
                <path d="M4 11a9 9 0 0 1 9 9"></path>
                <path d="M4 4a16 16 0 0 1 16 16"></path>
                <circle cx="5" cy="19" r="1"></circle>
              </svg>
            </div>
            <span class="quick-action-label">Feed</span>
            <span class="quick-action-count">337 unread</span>
          </button>
        </div>

        <!-- Recent articles -->
        <div class="recent-section">
          <div class="section-header">
            <span class="section-title">Recently Added</span>
            <button class="section-action" type="button">See all</button>
          </div>
          <div class="article-list" id="article-list">
            <!-- Articles injected by JS -->
          </div>
        </div>
      </main>

      <!-- Bottom Navigation -->
      <nav class="bottom-nav">
        <div class="bottom-nav-inner">
          <button class="nav-item active" data-nav="home">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
              <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
            <span>Home</span>
          </button>
          <button class="nav-item" data-nav="library">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2.5"
              stroke-linecap="round"
            >
              <line x1="4" y1="6" x2="4" y2="18"></line>
              <line x1="8" y1="6" x2="8" y2="18"></line>
              <line x1="12" y1="6" x2="12" y2="18"></line>
              <line x1="16" y1="8" x2="16" y2="16"></line>
              <line x1="20" y1="10" x2="20" y2="14"></line>
            </svg>
            <span>Library</span>
          </button>
          <button class="nav-item" data-nav="feed">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M4 11a9 9 0 0 1 9 9"></path>
              <path d="M4 4a16 16 0 0 1 16 16"></path>
              <circle cx="5" cy="19" r="1"></circle>
            </svg>
            <span>Feed</span>
          </button>
          <button class="nav-item" data-nav="search">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
            <span>Search</span>
          </button>
          <button class="nav-item" data-nav="account">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="12" cy="12" r="3"></circle>
              <path
                d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-2 2 2 2 0 01-2-2v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83 0 2 2 0 010-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 01-2-2 2 2 0 012-2h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 010-2.83 2 2 0 012.83 0l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 012-2 2 2 0 012 2v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 0 2 2 0 010 2.83l-.06.06a1.65 1.65 0 00-.33 1.82V9a1.65 1.65 0 001.51 1H21a2 2 0 012 2 2 2 0 01-2 2h-.09a1.65 1.65 0 00-1.51 1z"
              ></path>
            </svg>
            <span>Settings</span>
          </button>
        </div>
      </nav>
    </div>

    <script>
      const recentArticles = [
        {
          id: 1,
          source: 'X.COM',
          sourceIcon: 'X',
          title: 'Agents 201: Orchestrating Multiple Agents That Actually Work',
          time: '2:53 pm',
          readTime: '7 mins',
          unread: true,
          thumbnail: true,
        },
        {
          id: 2,
          source: 'OLLAMA.COM',
          sourceIcon: 'O',
          title: 'Claude Code with Anthropic API compatibility',
          time: '2:03 pm',
          readTime: '2 mins',
          unread: true,
          thumbnail: true,
        },
        {
          id: 3,
          source: 'SUBSTACK',
          sourceIcon: 'S',
          title: 'The Art of Building AI Products',
          time: 'Yesterday',
          readTime: '12 mins',
          unread: false,
          thumbnail: false,
        },
      ];

      function getThumbnail(hasThumbnail, index) {
        if (!hasThumbnail) return '';
        const colors = ['#4ecdc4', '#45b7d1', '#a29bfe'];
        const color = colors[index % colors.length];
        return `<div class="article-thumbnail"><img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect fill='${encodeURIComponent(color)}' width='100' height='100'/%3E%3C/svg%3E" alt=""></div>`;
      }

      function renderArticle(article, index) {
        return `
          <article class="article-item" data-id="${article.id}">
            ${article.unread ? '<div class="unread-indicator"></div>' : ''}
            <div class="article-main">
              <div class="article-source">
                <div class="source-icon">${article.sourceIcon}</div>
                <span class="source-name">${article.source}</span>
              </div>
              <h2 class="article-title">${article.title}</h2>
              <div class="article-meta">
                <span>${article.time}</span>
                <span>·</span>
                <span>${article.readTime}</span>
              </div>
            </div>
            ${getThumbnail(article.thumbnail, index)}
          </article>
        `;
      }

      const articleList = document.getElementById('article-list');
      articleList.innerHTML = recentArticles.map((a, i) => renderArticle(a, i)).join('');
    </script>
  </body>
</html>

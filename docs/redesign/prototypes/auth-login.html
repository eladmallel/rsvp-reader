<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - RSVP Reader</title>
    <link rel="stylesheet" href="../design-tokens.css" />
    <style>
      :root {
        --font-ui:
          'IBM Plex Sans', -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Arial, sans-serif;
        --font-display: 'Fraunces', 'Georgia', serif;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: var(--font-ui);
        color: var(--text-primary);
        background: var(--bg-app);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      body.theme-light {
        --bg-app: #f9f9f7;
        --bg-surface: #ffffff;
        --bg-surface-elevated: #f0f0ee;
        --text-primary: #242424;
        --text-secondary: #6b6b6b;
        --text-tertiary: #8e8e93;
        --border-subtle: #e5e5e5;
        --accent: #f2c94c;
        --accent-text: #000;
        --accent-hover: #e0b83d;
        --danger: #ef4444;
        --input-bg: #ffffff;
      }

      body.theme-dark {
        --bg-app: #151515;
        --bg-surface: #1c1c1c;
        --bg-surface-elevated: #242424;
        --text-primary: #eaeaea;
        --text-secondary: #8e8e93;
        --text-tertiary: #636366;
        --border-subtle: #2c2c2e;
        --accent: #f2c94c;
        --accent-text: #000;
        --accent-hover: #e0b83d;
        --danger: #ef4444;
        --input-bg: #1c1c1c;
      }

      .auth-container {
        width: 100%;
        max-width: 400px;
        padding: 2rem 1.5rem;
      }

      /* Logo */
      .logo {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
        margin-bottom: 2.5rem;
      }

      .logo-icon {
        width: 48px;
        height: 48px;
        background: var(--accent);
        border-radius: 12px;
        display: grid;
        place-items: center;
      }

      .logo-icon svg {
        width: 28px;
        height: 28px;
        color: var(--accent-text);
      }

      .logo-text {
        font-size: 1.5rem;
        font-weight: 700;
        letter-spacing: -0.02em;
        color: var(--text-primary);
      }

      /* Header */
      .auth-header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .auth-title {
        font-size: 1.75rem;
        font-weight: 700;
        margin: 0 0 0.5rem;
        color: var(--text-primary);
      }

      .auth-subtitle {
        font-size: 1rem;
        color: var(--text-secondary);
        margin: 0;
      }

      /* Form */
      .auth-form {
        display: flex;
        flex-direction: column;
        gap: 1.25rem;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .form-label {
        font-size: 0.875rem;
        font-weight: 500;
        color: var(--text-primary);
      }

      .form-input {
        width: 100%;
        height: 52px;
        padding: 0 1rem;
        font-size: 1rem;
        font-family: inherit;
        color: var(--text-primary);
        background: var(--input-bg);
        border: 1px solid var(--border-subtle);
        border-radius: 12px;
        outline: none;
        transition:
          border-color 0.15s ease,
          box-shadow 0.15s ease;
      }

      .form-input::placeholder {
        color: var(--text-tertiary);
      }

      .form-input:focus {
        border-color: var(--accent);
        box-shadow: 0 0 0 3px rgba(242, 201, 76, 0.25);
      }

      .form-input.error {
        border-color: var(--danger);
      }

      .password-wrapper {
        position: relative;
      }

      .password-toggle {
        position: absolute;
        right: 1rem;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: var(--text-tertiary);
        cursor: pointer;
        padding: 0.25rem;
      }

      .password-toggle:hover {
        color: var(--text-secondary);
      }

      .password-toggle svg {
        width: 20px;
        height: 20px;
      }

      .form-error {
        font-size: 0.8rem;
        color: var(--danger);
        display: none;
      }

      .form-error.visible {
        display: block;
      }

      .form-footer {
        display: flex;
        justify-content: flex-end;
      }

      .forgot-link {
        font-size: 0.875rem;
        color: var(--text-secondary);
        text-decoration: none;
      }

      .forgot-link:hover {
        color: var(--accent);
      }

      /* Button */
      .btn-primary {
        width: 100%;
        height: 52px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        font-size: 1rem;
        font-weight: 600;
        font-family: inherit;
        color: var(--accent-text);
        background: var(--accent);
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition:
          background 0.15s ease,
          transform 0.1s ease;
      }

      .btn-primary:hover {
        background: var(--accent-hover);
      }

      .btn-primary:active {
        transform: scale(0.98);
      }

      .btn-primary:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      /* Divider */
      .divider {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin: 0.5rem 0;
      }

      .divider-line {
        flex: 1;
        height: 1px;
        background: var(--border-subtle);
      }

      .divider-text {
        font-size: 0.8rem;
        color: var(--text-tertiary);
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      /* Social buttons */
      .social-buttons {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }

      .btn-social {
        width: 100%;
        height: 52px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
        font-size: 1rem;
        font-weight: 500;
        font-family: inherit;
        color: var(--text-primary);
        background: var(--bg-surface);
        border: 1px solid var(--border-subtle);
        border-radius: 12px;
        cursor: pointer;
        transition: background 0.15s ease;
      }

      .btn-social:hover {
        background: var(--bg-surface-elevated);
      }

      .btn-social svg {
        width: 20px;
        height: 20px;
      }

      /* Footer */
      .auth-footer {
        text-align: center;
        margin-top: 2rem;
        padding-top: 1.5rem;
        border-top: 1px solid var(--border-subtle);
      }

      .auth-footer-text {
        font-size: 0.95rem;
        color: var(--text-secondary);
      }

      .auth-footer-link {
        color: var(--accent);
        text-decoration: none;
        font-weight: 600;
      }

      .auth-footer-link:hover {
        text-decoration: underline;
      }

      /* Theme toggle */
      .theme-toggle {
        position: fixed;
        top: 1rem;
        right: 1rem;
        width: 40px;
        height: 40px;
        display: grid;
        place-items: center;
        background: var(--bg-surface);
        border: 1px solid var(--border-subtle);
        border-radius: 10px;
        color: var(--text-secondary);
        cursor: pointer;
      }

      .theme-toggle:hover {
        background: var(--bg-surface-elevated);
      }

      .theme-toggle svg {
        width: 20px;
        height: 20px;
      }

      /* Responsive */
      @media (min-height: 700px) {
        .auth-container {
          padding: 3rem 1.5rem;
        }
      }
    </style>
  </head>
  <body class="theme-dark">
    <button class="theme-toggle" type="button" id="theme-toggle" aria-label="Toggle theme">
      <svg
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
      >
        <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"></path>
      </svg>
    </button>

    <div class="auth-container">
      <div class="logo">
        <div class="logo-icon">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2.5"
            stroke-linecap="round"
          >
            <line x1="4" y1="6" x2="4" y2="18"></line>
            <line x1="8" y1="6" x2="8" y2="18"></line>
            <line x1="12" y1="6" x2="12" y2="18"></line>
            <line x1="16" y1="8" x2="16" y2="16"></line>
            <line x1="20" y1="10" x2="20" y2="14"></line>
          </svg>
        </div>
        <span class="logo-text">RSVP Reader</span>
      </div>

      <div class="auth-header">
        <h1 class="auth-title">Welcome back</h1>
        <p class="auth-subtitle">Sign in to continue reading</p>
      </div>

      <form class="auth-form" id="login-form">
        <div class="form-group">
          <label class="form-label" for="email">Email</label>
          <input
            type="email"
            id="email"
            class="form-input"
            placeholder="you@example.com"
            autocomplete="email"
            required
          />
          <span class="form-error" id="email-error">Please enter a valid email address</span>
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <div class="password-wrapper">
            <input
              type="password"
              id="password"
              class="form-input"
              placeholder="Enter your password"
              autocomplete="current-password"
              required
            />
            <button
              type="button"
              class="password-toggle"
              id="password-toggle"
              aria-label="Show password"
            >
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
              >
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
            </button>
          </div>
          <span class="form-error" id="password-error">Password is required</span>
          <div class="form-footer">
            <a href="#" class="forgot-link">Forgot password?</a>
          </div>
        </div>

        <button type="submit" class="btn-primary">Sign In</button>
      </form>

      <div class="divider">
        <span class="divider-line"></span>
        <span class="divider-text">or</span>
        <span class="divider-line"></span>
      </div>

      <div class="social-buttons">
        <button type="button" class="btn-social">
          <svg viewBox="0 0 24 24">
            <path
              fill="currentColor"
              d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
            />
            <path
              fill="currentColor"
              d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
            />
            <path
              fill="currentColor"
              d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
            />
            <path
              fill="currentColor"
              d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
            />
          </svg>
          Continue with Google
        </button>
        <button type="button" class="btn-social">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
            />
          </svg>
          Continue with GitHub
        </button>
      </div>

      <div class="auth-footer">
        <p class="auth-footer-text">
          Don't have an account? <a href="auth-signup.html" class="auth-footer-link">Sign up</a>
        </p>
      </div>
    </div>

    <script>
      // Theme toggle
      const themeToggle = document.getElementById('theme-toggle');
      themeToggle.addEventListener('click', () => {
        document.body.classList.toggle('theme-dark');
        document.body.classList.toggle('theme-light');
      });

      // Password visibility toggle
      const passwordInput = document.getElementById('password');
      const passwordToggle = document.getElementById('password-toggle');
      passwordToggle.addEventListener('click', () => {
        const type = passwordInput.type === 'password' ? 'text' : 'password';
        passwordInput.type = type;
        passwordToggle.innerHTML =
          type === 'password'
            ? '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>'
            : '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><path d="M17.94 17.94A10.07 10.07 0 0112 20c-7 0-11-8-11-8a18.45 18.45 0 015.06-5.94M9.9 4.24A9.12 9.12 0 0112 4c7 0 11 8 11 8a18.5 18.5 0 01-2.16 3.19m-6.72-1.07a3 3 0 11-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>';
      });

      // Form submission
      const form = document.getElementById('login-form');
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        // Simulate login - in real app, make API call
        console.log('Login submitted');
      });
    </script>
  </body>
</html>
